<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Blog</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet" />
  </head>
  <body>
    <header class="tm-header" id="tm-header" style="background-color: red;">
      <div class="tm-header-wrapper">
        <button
          class="navbar-toggler"
          type="button"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <nav class="tm-nav" id="tm-nav" style="margin-top: 200px;">
          <ul>
            <li class="tm-nav-item">
              <a href="index.html" class="tm-nav-link">
                <i class="fas fa-home"></i>
                PÃ¡gina Inicial
              </a>
            </li>
            <li class="tm-nav-item active">
              <a href="contact.html" class="tm-nav-link">
                <i class="far fa-comments"></i>
                Entre em contato
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container-fluid">
      <main class="tm-main">
        <div class="row tm-row tm-mb-120">
          <div class="col-12">
            <h2 class="tm-color-primary tm-post-title tm-mb-60">
              Entre em contato
            </h2>
          </div>
          <div class="col-lg-7 tm-contact-left">
            <form
              method="POST"
              action=""
              class="mb-5 ml-auto mr-0 tm-contact-form"
            >
              <div class="form-group row mb-4">
                <label
                  for="nome"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Nome</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="nome"
                    id="name"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="email"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Email</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="email"
                    id="email"
                    type="email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="assunto"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Assunto</label
                >
               <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="assunto"
                    id="subject"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-5">
                <label
                  for="mensagem"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Mensagem</label
                >
                <div class="col-sm-9">
                  <textarea
                    class="form-control mr-0 ml-auto"
                    name="mensagem"
                    id="mensagem"
                    rows="8"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row text-right">
                <div class="col-12">
                  <p class="tm-btn tm-btn-primary tm-btn-small">
                    Enviar
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script> -->
  </body>
</html>
